<section>
  <div class="container py-5" *ngIf="employees$ | async as employee">
    <h2 class="mb-4">Zoznam zamestnancov</h2>
    <div class="alert alert-info" *ngIf="employee.length === 0" role="alert">
      Momentálne neevidujeme žiadnych zamestnancov.
    </div>

    <div class="items">
      <div class="card item" *ngFor="let item of employee; let i = index">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <div class="row">
            <div class="col-md-6">
              <div class="row mb-2">
                <div class="col-md-12"><strong>Pozícia</strong></div>
                <div class="col-md-12">{{ item.position }}</div>
              </div>
              <div class="row mb-2">
                <div class="col-md-12"><strong>Dátum narodenia</strong></div>
                <div class="col-md-12">{{ item.birthday }}</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row mb-2">
                <div class="col-md-12"><strong>Telefónne číslo</strong></div>
                <div class="col-md-12">{{ item.number }}</div>
              </div>
              <div class="row mb-2">
                <div class="col-md-12"><strong>Email</strong></div>
                <div class="col-md-12">
                  <a href="mailto:michal.peterko@email.com">{{ item.email }}</a>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-12"><strong>Web</strong></div>
                <div class="col-md-12">
                  <a href="#" target="_blank">{{ item.web }}</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12"><strong>Adresa</strong></div>
            <div class="col-md-12">
              {{ item.street }}
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!-- <button
                type="button"
                class="btn btn-secondary float-right"
                (click)="remove(i)"
              >
                Vymaž
              </button> -->
              <app-delete-undo
                [id]="item.uuid"
                (click)="$event.stopPropagation()"
                (remove)="remove(item.uuid)"
              ></app-delete-undo>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
